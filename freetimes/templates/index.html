<h1>Input Meeting ID</h1>

<form action="/_getData" method=POST>
<input type="text" id=meetID name=meetID value="0123456789"/>
<button type="SUBMIT">Submit</button>
</form>

<h2> or return to admin session</h2>
<form action="/_adminLOGIN" method=POST>
    <input type="text" id=adminID name=adminID value="0123456789"/>
    <button type="SUBMIT">Submit</button>
</form>

<h2> or </h2>
<form action="/_newScheduler" method=POST>
    <button type="SUBMIT">New Meeting</button>
</form>
<!--
  - If there are any warnings or other messages from a prior action,
  - they appear above the rest of the content, just until the next
  - action.
  -->

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
