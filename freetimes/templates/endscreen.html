<<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html lang="en"> <head>
<title>Appointments</title>
</head>

<body>
    <h1>Collective Busy Times</h1>
    {%for item in g.eventlist%}
        <p> {{item['start']}} - {{item['end']}} </p>
    {%endfor%}
</body>
</html>
